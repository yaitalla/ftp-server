<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>whis setup</title>
</head>
<body>
    <div id="whis" class="flexContainer">
      <form  method="post" action="/users/register">
        <ul>
          <li>
            <h4>Authentication</h4>
          </li>
          <li>
            <input
              placeholder="Email..."
              name="email"/>
          </li>
          <li>
            <input
              type="password"
              name="password"
              placeholder="Password..."
          </li>
          <li>
            <button type="submit"  primary="true">
              Submit
            </button>
          </li>
        </ul>
      </form>
      <form  method="post" action="/users/login">
        <ul>
          <li>
            <h4>Login</h4>
          </li>
          <li>
            <input
              placeholder="Email..."
              name="email"/>
          </li>
          <li>
            <input
              type="password"
              name="password"
              placeholder="Password..."
          </li>
          <li>
            <button type="submit"  primary="true">
              Submit
            </button>
          </li>
        </ul>
      </form>
      <h4 >File Transfert</h4>
      <form style={btnWrapper} method="post" action="/api/ftp/upload" encType="multipart/form-data">
        <input style={input} type="file" name="sampleFile"/>
        <button style={btn} type="submit" >upload</button>
      </form>
    <div>

</body>
</html>
